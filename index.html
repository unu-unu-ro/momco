<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <title>MOMCO UNU-UNU • momco</title>
    <meta
      name="description"
      content="Devotional de 31 de zile pentru mame: Har pentru Haos – momco"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Young Serif via Google Fonts; Helvetica Neue & PP Editorial New referenced via fallbacks/self-host if licensed -->
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- System fonts for fast mobile render -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Favicon & app icons -->
    <link rel="icon" type="image/png" href="./logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./logo.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="shortcut icon" href="./logo.png" />

    <!-- Social: Open Graph / Twitter Card -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MOMCO UNU-UNU • momco" />
    <meta
      property="og:description"
      content="Devotional de 31 de zile pentru mame: Har pentru haos – momco"
    />
    <meta property="og:image" content="./thumb.png" />
    <meta property="og:locale" content="ro_RO" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MOMCO UNU-UNU • momco" />
    <meta
      name="twitter:description"
      content="Devotional de 31 de zile pentru mame: Har pentru haos – momco"
    />
    <meta name="twitter:image" content="./thumb.png" />
    <link rel="image_src" href="./thumb.png" />
  </head>
  <body>
    <header class="app-header" tabindex="0" title="Mergi la Ziua 1">
      <div class="title-row">
        <h1 class="title highlight">MOMCO UNU-UNU</h1>
        <img
          class="logo-img"
          src="./logo.png"
          alt="MOMCO"
          width="40"
          height="40"
        />
      </div>
      <p class="motto highlight">Har pentru haos</p>
    </header>

    <main class="content" id="app" role="main">
      <nav class="day-nav" aria-label="Alege ziua">
        <button
          class="nav-btn"
          id="prevBtn"
          aria-label="Ziua anterioară"
          title="Înapoi"
        >
          ◄
        </button>
        <div
          class="day-scroller"
          id="dayScroller"
          role="tablist"
          aria-label="Zilele 1–31"
        >
          <!-- Chips generate din JS -->
        </div>
        <button
          class="nav-btn"
          id="nextBtn"
          aria-label="Ziua următoare"
          title="Înainte"
        >
          ►
        </button>
      </nav>

      <!-- Optional per-day section from JSON: `sectiune` -->
      <section class="card info-card" id="sectionCard" hidden>
        <h3 class="section-title">Secțiune</h3>
        <p class="section-text" id="daySection"></p>
      </section>

      <article class="card" id="dayCard" aria-live="polite">
        <header class="card-head">
          <div class="eyebrow" id="eyebrow">Ziua 1 din 31</div>
          <h2 class="card-title" id="dayTitle">&nbsp;</h2>
        </header>
        <section class="card-section">
          <h3 class="section-title">Rugăciune</h3>
          <p class="section-text" id="dayPrayer">&nbsp;</p>
        </section>
        <section class="card-section verse">
          <h3 class="section-title">Verset</h3>
          <blockquote id="dayVerse"></blockquote>
        </section>
      </article>

      <!-- Actions: Share (primary) -->
      <div class="action-bar">
        <a class="primary share-cta" id="shareLink" href="#" role="button"
          >Trimite unei mame mesajul de azi
        </a>
      </div>

      <footer class="app-footer">
        <div class="footer-motto" aria-label="Motto">
          <p class="footer-quote">
            „Varsă-ți inima ca niște apă înaintea Domnului! Ridică-ți mâinile
            spre El pentru viața copiilor tăi.”
          </p>
          <span class="ref">Plângerile lui Ieremia 2:19B</span>
        </div>
      </footer>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
